<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <p class="bold-text"><span id="turn"></span> turn to play</p>
      <small>start game by clicking in any box</small>
      <div id="game">
        <div class="grid-cell" data-value="0"></div>
        <div class="grid-cell" data-value="1"></div>
        <div class="grid-cell" data-value="2"></div>
        <div class="grid-cell" data-value="3"></div>
        <div class="grid-cell" data-value="4"></div>
        <div class="grid-cell" data-value="5"></div>
        <div class="grid-cell" data-value="6"></div>
        <div class="grid-cell" data-value="7"></div>
        <div class="grid-cell" data-value="8"></div>
      </div>
      <div class="game-over">
        <span class="game-over-text"></span>
        <button class="restart">Reset</button>
      </div>
      <div class="players">
        <div class="player-one">
          Player: <span class="player-name">Unknown</span>
          <button id="change-name">change name</button>
        </div>
        <div class="player-two">Player: <span>Computer</span></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
